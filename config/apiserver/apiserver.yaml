apiVersion: apiregistration.k8s.io/v1
kind: APIService
metadata:
  name: v1beta1.core.rukpak.io
  labels:
    api: catalogd
    apiserver: "true"
    app.kubernetes.io/name: apiservice
    app.kubernetes.io/instance: system
    app.kubernetes.io/component: apiservice
    app.kubernetes.io/created-by: catalogd
    app.kubernetes.io/part-of: catalogd
    app.kubernetes.io/managed-by: kustomize
spec:
  version: v1beta1
  group: core.rukpak.io
  groupPriorityMinimum: 2000
  service:
    name: catalogd
    namespace: system
  versionPriority: 10
  caBundle: ""
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: apiserver
  namespace: system
  labels:
    api: catalogd
    apiserver: "true"
    app.kubernetes.io/name: deployment
    app.kubernetes.io/instance: system
    app.kubernetes.io/component: apiservice
    app.kubernetes.io/created-by: catalogd
    app.kubernetes.io/part-of: catalogd
    app.kubernetes.io/managed-by: kustomize
spec:
  selector:
    matchLabels:
      api: catalogd
      apiserver: "true"
  replicas: 1
  template:
    metadata:
      labels:
        api: catalogd
        apiserver: "true"
    spec:
      serviceAccountName: apiserver
      containers:
      - name: apiserver
        image: apiserver:latest
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: catalogd-apiserver-certs
          mountPath: /apiserver.local.config/certificates
          readOnly: true
        command:
        - "./apiserver"
        args:
        - "--etcd-servers=http://catalogd-etcd-svc:2379"
        - "--tls-cert-file=/apiserver.local.config/certificates/tls.crt"
        - "--tls-private-key-file=/apiserver.local.config/certificates/tls.key"
        - "--audit-log-path=-"
        - "--feature-gates=APIPriorityAndFairness=false"
        - "--audit-log-maxage=0"
        - "--audit-log-maxbackup=0"
        - "--profiling"
        resources:
          requests:
            cpu: 100m
            memory: 20Mi
          limits:
            cpu: 100m
            memory: 30Mi
      volumes:
      - name: catalogd-apiserver-certs
        secret:
          secretName: catalogd-apiserver
---
apiVersion: v1
kind: Service
metadata:
  name: apiserver
  namespace: system
  labels:
    api: catalogd
    apiserver: "true"
spec:
  ports:
  - port: 443
    protocol: TCP
    targetPort: 443
  selector:
    api: catalogd
    apiserver: "true"
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  labels:
    api: catalogd
    apiserver: "true"
  name: selfsigned-issuer
  namespace: system
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  labels:
    api: catalogd
    apiserver: "true"
  name: server-cert
  namespace: system
spec:
  dnsNames:
  - catalogd-apiserver.catalogd.svc
  - catalogd-apiserver.catalogd.svc.cluster.local
  - localhost
  issuerRef:
    kind: Issuer
    name: catalogd-selfsigned-issuer
  secretName: catalogd-apiserver
